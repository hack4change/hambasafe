<ion-nav-bar class="bar-stable"></ion-nav-bar>
<ion-view view-title="Home" ng-init="init()">
  <div class="tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a class="tab-item active" href="#">
        <i class="icon ion-home"></i>
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-star"></i>
      </a>
    </div>
  </div>
  <ion-content>
    <div class="list">
      <div class="item" collection-repeat="event in events"
           collection-item-width="'100%'"
           collection-item-height="150">
        <!--<div>{{event.Name}}</div>-->
        <div class="list-thumbnail">
          <img src="img/image_placeholder1.png">
        </div>
        <div class="right">
            <h3>{{event.Name}}</h3>
            <h3>{{event.Description}}</h3>
            <h3>{{event.Distance}}km</h3>
            <h3 ng-show="event.PublicEvent">Public Event</h3>
            <h3 ng-show="!event.PublicEvent">Private Event</h3>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </ion-content>
</ion-view>
