<ion-view view-title="Search">
  <ion-content class="padding">

    <div class="button-bar">
  		<a class="button" ng-click="searchEvents()">SEARCH</a>
    </div>

    <ion-list>
      <div>
        <ion-item class="item-stable"
                  ng-click="toggleGroup(group)"
                  ng-class="{active: isGroupShown(group)}">
          <i class="icon pull-right" style="float:right" ng-class="isGroupShown(group) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
          &nbsp;
          <b>{{typeSelected}}</b>
        </ion-item>
        <ion-item class="item-accordion"
                  ng-repeat="type in eventType"
                  ng-show="isGroupShown(group)" style="border-top: 0px" ng-click="toggleSelection(type)">
          <b>{{type}}</b>
        </ion-item>
      </div>
    </ion-list>

  </ion-content>
</ion-view>
