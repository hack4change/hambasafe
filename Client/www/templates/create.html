<ion-view view-title="Create" ng-init="">
  <ion-content class="padding">

    <div class="bar bar-header bar-positive">
      <h1 class="title">CREATE AN EVENT</h1>
    </div>

    <div class="has-header list">

      <label class="item item-input item-select">
        <div class="input-label">
          Event Type
        </div>
        <select>
          <option>Cycle</option>
          <option selected>Run</option>
          <option>Walk</option>
        </select>
      </label>

      <label class="item item-input">
        <span class="input-label">Date</span>
        <input type="date">
      </label>

      <label class="item item-input">
        <span class="input-label">Start time</span>
        <input type="time">
      </label>

      <label class="item item-input">
        <span class="input-label">End time</span>
        <input type="time">
      </label>

      <label class="item item-input">
        <textarea placeholder="Description"></textarea>
      </label>

      <label>
        <input type="radio" name="Public" value="Public"> Public</label>
      <label>
        <input type="radio" name="Public" value="Private"> Private</label>

      <div>
        <input type="submit" value="Submit">
      </div>
    </div>
  </ion-content>
</ion-view>
